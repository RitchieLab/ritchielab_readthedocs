site_name: Ritchie Lab Documentation

nav:
  - Home: index.md
  - LOKI:
    - Overview of LOKI: 01_LOKI/00_BriefOverview.md
    - Installation: 01_LOKI/01_Installation.md
    - Data Schema: 01_LOKI/02_DataSchema.md
    - Knowledge Sources: 01_LOKI/03_KnowledgeSources.md
  - Biofilter: 
    - Overview of Biofilter: 02_Biofilter/00_BriefOverview.md
    - Installation: Biofilter/01_Installation.md
    - Configuration: Biofilter/02_Configuration.md
    - Input File Format: Biofilter/03_InputFileFormats.md
    - Output File Format: Biofilter/04_OutputFileFormats.md
    - Command Arguments: Biofilter/05_BiofilterArguments.md
    - Appendix: Biofilter/06_Appendix.md
  - Tutorials:
    - Overview of Tutorials: 03_Tutorials/00_TutorialOverview.md
    - Inspecting LOKI: 03_Tutorials/01_InspectingLOKI.md
    - Filtering with Biofilter: 03_Tutorials/FilteringExamples.md
    - Annotation with Biofilter: 03_Tutorials/AnnotationExamples.md
    - Modeling with Biofilter: 03_Tutorials/ModelingExamples.md
    - Biofilter Combinations: 03_Tutorials/FilteringFollowedByAnnotationExamples.md
    - PARIS: 03_Tutorials/PARIS.md
    - Simulated Examples: 03_Tutorials/SimulatedDataExamples.md
  - For Developers: 
      - LOKI Dev: 04_ForDevelopers/01_Loki_docstring.md
      - Biofilter Dev: 04_ForDevelopers/02_Biofilter_docstring.md
      - Code and References: 04_ForDevelopers/CodeAndReferences.md
      - Previous Versions (Unsupported): 04_ForDevelopers/DeprecatedVersions.md

theme:
  name: readthedocs
extra_css:
  - extra.css

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        options:
          allow_inspection: true
          show_inheritance_diagram: true
          show_source: false
